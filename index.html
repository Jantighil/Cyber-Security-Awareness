<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Giveaway</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .product:hover {
            transform: scale(1.1);
        }
        .claim-btn {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .claim-btn:hover {
            background: #ff9900;
        }
        .modal, .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        #password-strength {
            margin-top: 5px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .strong {
            color: green;
        }
        img{
            width: 150px;
        }
        @media (max-width: 768px) {
            .title {
                display: none;
            }
            .menu-icon {
                display: block;
                cursor: pointer;
                font-size: 30px;
                margin-left: 20px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.8);
                padding: 20px;
            }
            .nav-links.active {
                display: flex;
            }
            img{
            width: 120px;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">CSA Giveaway</h1>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Items</a>
            <a href="#">Clothes</a>
            <a href="#">Shoes</a>
            <a href="#">Caps</a>
            <a href="#" class="cart-icon">ðŸ›’</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <script>
                         for (let i = 0; i < 2; i++) {
       document.write(`
    <div class="product">
      <img src="6-panel-corner-insert-cap-redwhite.jpg" alt="Cyber Security T-Shirt"> 
      <h2>Red Polo Cap</h2>
      <button class="claim-btn">Claim Now</button>
    </div>
  `);
}
for (let i = 0; i < 2; i++) {
       document.write(`
    <div class="product">
      <img src="OIP (15).jpg" alt="Cyber Security T-Shirt"> 
      <h2>Blue T-Shirt</h2>
      <button class="claim-btn">Claim Now</button>
    </div>
  `);
}
for (let i = 0; i < 2; i++) {
       document.write(`
    <div class="product">
      <img src="OIP (12).jpg" alt="Cyber Security T-Shirt"> 
      <h2>Dark Blue T-Shirt</h2>
      <button class="claim-btn">Claim Now</button>
    </div>
  `);
}

                for (let i = 0; i < 2; i++) {
                    document.write(`
                        <div class="product">
                            <img src="OIP (14).jpg" alt="Cyber Security T-Shirt">
                            <h2>Black Polo Cap</h2>
                            <button class="claim-btn">Claim Now</button>
                        </div>
                    `);
                }
                for (let i = 0; i < 2; i++) {
                    document.write(`
                        <div class="product">
                            <img src="OIP (16).jpg" alt="Cyber Security T-Shirt">
                            <h2>Blue Polo Cap</h2>
                            <button class="claim-btn">Claim Now</button>
                        </div>
                    `);
                }
       
            </script>
        </section>
    </main>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="signupModal">
        <h2>Sign Up</h2>
        <input type="email" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" oninput="checkPasswordStrength()" required>
        <p id="password-strength"></p>
        <button onclick="submitSignup()">Submit</button>
    </div>
    <div class="success-message" id="successMessage">
        <h2>Congratulations!</h2>
        <p>You have successfully claimed your cyber security awareness item.</p>
        <p>The winners will be announced after the awareness seminar.</p>
    </div>
    <script>
        document.querySelectorAll('.claim-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('signupModal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            });
        });
        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('signupModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
        function checkPasswordStrength() {
            let strengthText = document.getElementById('password-strength');
            let password = document.getElementById('password').value;
            if (password.length >= 8) {
                strengthText.textContent = "Strong Password";
                strengthText.className = "strong";
            } else {
                strengthText.textContent = "Weak Password";
                strengthText.className = "weak";
            }
        }

        async function submitSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://cyber-security-awareness.onrender.com/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                document.getElementById('signupModal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } else {
                const errorData = await response.json();
                alert(errorData.error);
            }
        }
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.nav-links');
            const menuIcon = document.querySelector('.menu-icon');
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
